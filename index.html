<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speaking Task</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    #timer { font-size: 24px; margin: 20px; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; }
    #result { margin-top: 20px; white-space: pre-wrap; text-align: left; }
  </style>
</head>
<body>
  <h1>Task 1</h1>
  <button id="startBtn">Start Task</button>
  <div id="timer"></div>
  <div id="result"></div>
  <script>
    const API_URL = 'https://tgbot-production-ca44.up.railway.app/upload';
    let mediaRecorder, audioChunks = [];

    document.getElementById('startBtn').onclick = async () => {
      document.getElementById('result').innerText = '';
      await startTimer('Prepare...', 5);
      await recordAudio(30);
    };

    function startTimer(label, seconds) {
      return new Promise(resolve => {
        const timerDiv = document.getElementById('timer');
        let count = seconds;
        timerDiv.innerText = `${label} ${count}s`;
        const interval = setInterval(() => {
          count--;
          timerDiv.innerText = `${label} ${count}s`;
          if (count <= 0) {
            clearInterval(interval);
            resolve();
          }
        }, 1000);
      });
    }

    async function recordAudio(seconds) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const form = new FormData();
          form.append('audio', blob, 'speech.webm');

          try {
            const res = await fetch(API_URL, {
              method: 'POST',
              body: form
            });

            if (!res.ok) throw new Error('Server error');

            const data = await res.json();
            document.getElementById('result').innerText = `ğŸ“„ Transcript:\n${data.transcript}\n\nğŸ“ Feedback:\n${data.feedback}`;
          } catch (err) {
            document.getElementById('result').innerText = 'âŒ Baholashda xatolik.';
            console.error('âŒ Fetch error:', err.message);
          }
        };

        mediaRecorder.start();
        await startTimer('Recording...', seconds);
        mediaRecorder.stop();
      } catch (err) {
        alert('ğŸ¤ Mikrofon ruxsatini berish lozim!');
        console.error('ğŸ¤ Mikrofon muammo:', err.message);
      }
    }
  </script>
</body>
</html>
